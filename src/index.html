  <title>Caesar Cipher</title>

<body>
  <header>
    <h2> >>&nbsp</h2>
    <h1 class="line typing-animation"> projeto cipher...</h1>
    <br />
  </header>
  <section>
    <p class="animate__animated animate__fadeInUp animate__delay-4s">>>&nbsp cryptografia de mensagens privadas.</p>
  </section>
  <main>
    <form id="cifrar" class="animate__animated animate__flash animate__delay-5s">
      <label>>> Mensagem:</label><br />
      <input type="text" id="inMsg"><br />

      <label>>> Deslocamento:</label><br />
      <input type="text" id="inDesloc"><br />

      <input type="submit" value="CIFRAR">

      <p>>> Mensagem Cifrada:</p>
      <h5>Código</h5>
      <h3>Palavra</h3>
    </form>
    <form id="decifrar" class="animate__animated animate__flash animate__delay-5s">
      <label>>> Mensagem:</label><br />
      <input type="text" id="inMsg"><br />

      <label>>> Deslocamento</label><br />
      <input type="text" id="inDesloc"><br />

      <input type="submit" value="DECIFRAR">
      <p>>> Mensagem Decifrada:</p>
      <h5>Código</h5>
      <h3>Palavra</h3>
    </form>
  </main>

  <script src="index.js" type="module"></script>

  <footer>
    Projeto desenvolvido por Carol Alves, aluna da Laboratória ♥
  </footer>
