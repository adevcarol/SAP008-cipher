<body>
  <header>
    <h2> >>&nbsp</h2>
    <h1 class="line typing-animation"> projeto cipher...</h1>
    <br />
  </header>
  <section>
    <p class="animate__animated animate__fadeInUp animate__delay-4s">>>&nbsp cryptografia de palavras secretas.
    </p>
  </section>
  <main>
    <form id="cifrar">
      <div id="barra">
        <p>_ o x</p>
      </div>
      <label>>> palavra:</label>
      <input type="text" id="inMsg" placeholder="digite uma palavra..."><br />
      <br />
      <label>>> deslocamento:</label>
      <input type="text" id="inDesloc" placeholder="digite um número..."><br />
      <br />
      <input type="submit" value=">> cifrar">
      <br />
      <br />
      <p>>> palavra cifrada:</p>
      <br />
      <h5 id="h5cifrar">>> código</h5>
      <br />
      <h3 id="h3cifrar">>> palavra</h3>
    </form>
    <form id="decifrar">
      <div id="barra">
        <p>_ o x</p>
      </div>
      <label>>> palavra:</label>
      <input type="text" id="inMsg" placeholder="digite uma palavra..."><br />
      <br />
      <label>>> deslocamento</label>
      <input type="text" id="inDesloc" placeholder="digite um número..."><br />
      <br />
      <input type="submit" value=">> decifrar">
      <br />
      <br />
      <p>>> palavra decifrada:</p>
      <br />
      <h5>>> código</h5>
      <br />
      <h3>>> palavra</h3>
    </form>
  </main>
